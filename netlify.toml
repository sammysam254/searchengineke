[build]
  base = "client"
  publish = "build"
  command = "node ../prebuild.js && node verify-build.js && npm install && npm run build"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200